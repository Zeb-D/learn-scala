syntax = "proto3";
package com.yd.scala.grpc.qryaccount;

//账户查询请求
message AccountQryRequest {
  //请求流水
  string requestId = 1;
  //用户ID
  string userId = 2;
}

//账户查询响应
message AccountQryResponse {
  //请求流水
  string requestId = 1;
  //返回码，1:成功; -1:失败
  int32 rc = 2;
  //错误消息
  string msg = 3;
  //账户余额
  int32 amount = 4;
}

/**
 * 账户操查询服务
 */
service QryAccountService {

  //账户查询方法
  rpc Qry(AccountQryRequest) returns (AccountQryResponse);
}